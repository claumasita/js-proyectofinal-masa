<!DOCTYPE html>
<html lang="es-ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/pizza-cool.png" type="image/x-icon">
    <!-- Título -->
    <title>Pixa Art - Carrito</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

    <link
        href="https://fonts.googleapis.com/css?family=Abril+Fatface|Luckiest+Guy|Orbitron|Russo+One|Shadows+Into+Light|Teko&display=swap"
        rel="stylesheet">

    <!-- Hoja de Estilos NES-->
    <link rel="stylesheet" href="../css/nes.css/css/nes.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <!-- Hoja de Estilos-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- BARRA DE MENÚ -->
    <nav class="navbar sticky-top">
        <div class="container-fluid">
            <div class="container-nav">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <button class="navbar-toggler carrito">
                    <span class="navbar-toggler-icon icon-cart"></span>
                </button>
            </div>

            <!-- MENÚ SOBRE EL LATERAL -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Pizza Art</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nes-li">
                            <a class="nes-btn nes-btn-a" href="../index.html">Inicio</a>
                        </li>
                        <li class="nes-li">
                            <a class="nes-btn nes-btn-a" href="./menu.html">Menú</a>
                        </li>
                        <li class="nes-li">
                            <a class="nes-btn nes-btn-a" href="./productos.html">Diseños</a>
                        </li>
                        <li class="nes-li">
                            <a class="nes-btn nes-btn-a" href="./nosotros.html">Nosotros</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <!-- BANNER CON LA IMAGEN -->
    <header class="container-fluid">
        <div class="banner"></div>
    </header>

<!-- MAIN -->
    <main class="container-fluid" id="pag-carrito">
        <section class="contenedor-principal">

            <article class="nes-container with-title">
                <p class="title">Carrito</p>
                <div class="container-fluid justify-content-center" id="carrito">
                    <!-- Aquí se cargarán mediante JS las Cards con todos los items agregados al Carrito -->
                </div>
            </article>

            <!-- Tabla con Totales -->
            <div class="container-fluid carrito-tabla-totales">
                <table class="nes-container">
                    <tbody>
                        <tr>
                            <td>Sub total</td>
                            <td id="carrito-subtotal">$0.00</td>
                        </tr>
                        <tr>
                            <td>Descuento</td>
                            <td id="carrito-descuento">$0.00</td>
                        </tr>
                        <tr>
                            <td class="td-total">Total</td>
                            <td class="td-total" id="carrito-total">$0.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="container fluid botones-carrito">
                <button class="nes-btn is-success" id="btn-confirmar-compra">Confirmar Compra</button>
                <button class="nes-btn is-error" id="btn-limpiar-carrito">Limpiar Carrito</button>
            </div>

        </section>

        <!-- Toast de Bootstrap generado por JS para informar que se eliminó el Item del Carrito -->
        <section class="mensaje-toast">
        </section>

    </main>

    <footer></footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/index.js"></script>
</body>

</html>
